project_name: ""
env:
  type: str
  choices:
    - dev
    - prod
    - ci
    - other
  default: dev
UID:
  type: int
  help: "Only for dev"
  default: 1000
PGHOST:
  type: str
  default: db
PGDATABASE:
  type: str
  default: db
PGUSER:
  type: str
  default: odoo
PGPASSWORD:
  type: str
  default: odoo

_secret_questions:
  - PGPASSWORD
  - PGUSER
  - PGHOST
  - PGDATABASE
  - UID
  - env

_templates_suffix: .jinja
_skip_if_exists:
  - odoo/spec.yaml
  - odoo/requirements.txt
  - odoo/setup.py