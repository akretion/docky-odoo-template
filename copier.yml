# Configure jinja2 defaults to make syntax highlighters happy
_templates_suffix: .jinja
_envops:
  block_end_string: "%}"
  block_start_string: "{%"
  comment_end_string: "#}"
  comment_start_string: "{#"
  keep_trailing_newline: true
  variable_end_string: "}}"
  variable_start_string: "{{"

project_name:
  type: str
  help: Project Name

odoo_version:
  type: str
  choices:
     - 16.0
     - 14.0
  default: 16.0
  help: Odoo version

use_secret:
  type: bool
  help: generate docker-compose dedicate file for secret

_skip_if_exists:
  - frozen.yaml
  - README.md # TODO how to manage readme ?
  - odoo/local-src/*
  - odoo/spec.yaml
  - odoo/odoo-spec.yaml
  - odoo/requirements.txt
  - odoo/setup.py
  - clear-ci-db-token
  - clear-ci.secrets.docker-compose.yml
  - clear-prod.secrets.docker-compose.yml
  - secrets.docker-compose.yml
