project_name: ""
env:
  type: str
  choices:
    - dev
    - prod
    - ci
    - other
  default: dev
UID:
  type: int
  help: "Only for dev"
  default: 1000

# remote conf
remote_vm_name:
  type: str
  default: "{{ project_name }}"
remote_dir_name:
  type: str
  default: "/home/app/{{ project_name }}"
repo_url:
  type: str
  default: "https://gitlab.akretion.com/akretion/{{ project_name }}"
repo_access_token:
  type: str
  help: "(Generate here {{ repo_url }}/-/settings/access_tokens)"

_secret_questions:
  - env

_templates_suffix: .jinja
_skip_if_exists:
  - odoo/spec.yaml
  - odoo/requirements.txt
  - odoo/setup.py
  - clear-ci-db-token
  - clear-ci.secrets.docker-compose.yml
  - clear-prod.secrets.docker-compose.yml
  - secrets.docker-compose.yml
