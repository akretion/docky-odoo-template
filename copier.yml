project_name: ""
env:
  type: str
  choices:
    - dev
    - prod
    - ci
    - other
  default: dev
UID:
  type: int
  help: "Only for dev"
  default: 1000

_secret_questions:
  - env

_templates_suffix: .jinja
_skip_if_exists:
  - odoo/spec.yaml
  - odoo/requirements.txt
  - odoo/setup.py
  - clear-ci-db-token
  - clear-ci.secrets.docker-compose.yml
  - clear-prod.secrets.docker-compose.yml
  - secrets.docker-compose.yml
