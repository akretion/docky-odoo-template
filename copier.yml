# Configure jinja2 defaults to make syntax highlighters happy
_templates_suffix: .jinja
_envops:
  block_end_string: "%}"
  block_start_string: "{%"
  comment_end_string: "#}"
  comment_start_string: "{#"
  keep_trailing_newline: true
  variable_end_string: "}}"
  variable_start_string: "{{"

project_name: ""

# TODO remove this env question
env:
  type: str
  choices:
    - dev
    - prod
    - ci
    - other
  default: dev

# TODO remove UID question
UID:
  type: int
  help: "Only for dev"
  default: 1000

odoo_version:
  type: str
  choices:
     - 14.0
     - 16.0
  default: 16.0

_secret_questions:
  - env

_skip_if_exists:
  - odoo/spec.yaml
  - odoo/requirements.txt
  - odoo/setup.py
  - clear-ci-db-token
  - clear-ci.secrets.docker-compose.yml
  - clear-prod.secrets.docker-compose.yml
  - secrets.docker-compose.yml
