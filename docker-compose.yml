services:
  odoo:
    environment:
      - PYTHONDONTWRITEBYTECODE=True
      - LOCAL_USER_ID=$UID
      - RUNNING_ENV=$ENV
      - MARABUNTA_MODE=demo
      - DB_USER=$PGUSER
      - DB_HOST=$PGHOST
      - DB_NAME=$PGDATABASE
      - SERVER_WIDE_MODULES=web
      #,queue_job,sentry?
      - QUEUE_JOB_CHANNELS=
          root:4,
          root.pattern.import:1,
          root.pattern.export:4,
          root.shopinvader.bind_products:4,
          root.search_engine.recompute:4,
          root.search_engine.synchronize:4
     # - ENCRYPTION_KEY_DEV=
     # - SENTRY_DSN=
      - ADDONS_PATH=/odoo/links,/odoo/local-src,/odoo/src/odoo/addons
    hostname: ${ENV}-${COMPOSE_PROJECT_NAME}
    labels:
      docky.main.service: true
      docky.user: odoo
version: '3.7'
