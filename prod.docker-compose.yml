services:
  odoo:
    restart: always
    build: 
      context: odoo # at term, CI should build it for us
      args: 
        user: $ODOO_USER
        user_uid: $UID
        user_gid: $UID
    environment:
      - MARABUNTA_MODE=prod
      - ADDONS_PATH=/odoo/links,/odoo/local-src,/odoo/src/odoo/addons
      - ODOO_BASE_URL=
      - SENTRY=True
      - SENTRY_DSN=
      - PGSSLMODE=require
    volumes:
      - ~/data/${COMPOSE_PROJECT_NAME}/addons:/data/odoo/addons
      - ~/data/${COMPOSE_PROJECT_NAME}/filestore:/data/odoo/filestore
      - ~/data/${COMPOSE_PROJECT_NAME}/sessions:/data/odoo/sessions
    ports:
      - 8069:8069
      - 8072:8072
version: '3.7'
